<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="py-4">
        <h1 class="display-4 mb-0 text-white">What's up world I'm HarryO Ylbc <br> I'm an artist from Lenox, GA</h1>
    </header>

    <div class="main-container container-fluid">
        <div class="row g-4">
            <aside class="col-lg-3 col-md-4">
                <div class="sidebar rounded-3 p-4">
                    <div id="login-section" class="card mb-4 bg-dark">
                        <div class="card-body">
                            <h3 class="card-title mb-3">Admin Login</h3>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username:</label>
                                    <input type="text" class="form-control bg-dark" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" class="form-control bg-dark" id="password" required>
                                </div>
                                <button type="submit" class="btn w-100">Login</button>
                            </form>
                            <button id="logout-btn" class="btn btn-danger w-100 mt-3" style="display: none;">Logout</button>
                        </div>
                    </div>
                    
                    <div class="upload-section card mb-4 bg-dark" style="display: none;">
                        <div class="card-body">
                            <h3 class="card-title mb-3">Add New Song</h3>
                            <form id="upload-form">
                                <div class="mb-3">
                                    <label for="song-file" class="form-label">Song File:</label>
                                    <input type="file" class="form-control bg-dark" id="song-file" accept="audio/*" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cover-image" class="form-label">Cover Image:</label>
                                    <input type="file" class="form-control bg-dark" id="cover-image" accept="image/*" required>
                                </div>
                                <div class="mb-3">
                                    <label for="song-name" class="form-label">Song Name:</label>
                                    <input type="text" class="form-control bg-dark" id="song-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="artist-name" class="form-label">Artist Name:</label>
                                    <input type="text" class="form-control bg-dark" id="artist-name" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Upload Song</button>
                            </form>
                        </div>
                    </div>

                    <div class="playlist-section card bg-dark">
                        <div class="card-body">
                            <h3 class="card-title mb-3">Your Playlist</h3>
                            <ul id="playlist" class="list-group list-group-flush bg-dark">
                                <!-- Songs will be added here dynamically -->
                            </ul>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="col-lg-9 col-md-8">
                <div class="music-player-container rounded-3 p-4">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="song-image mb-4">
                                <img src="https://placehold.co/300x300" alt="Song Cover" id="cover" class="img-fluid rounded-3 shadow">
                            </div>
                            <div class="song-details mb-4">
                                <h2 id="song-title" class="h2 text-white">Song Title</h2>
                                <p id="song-artist" class="text-muted">Artist Name</p>
                            </div>
                            <div class="progress-container mb-4">
                                <div class="progress" style="height: 5px;">
                                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                                <div class="time-stamps d-flex justify-content-between mt-2">
                                    <span id="current-time" class="text-muted">0:00</span>
                                    <span id="duration" class="text-muted">0:00</span>
                                </div>
                            </div>
                            <div class="controls mb-4">
                                <button id="prev" class="btn btn-link control-btn">
                                    <i class="fas fa-backward"></i>
                                </button>
                                <button id="play" class="btn rounded-circle control-btn play-btn mx-3">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button id="next" class="btn btn-link control-btn">
                                    <i class="fas fa-forward"></i>
                                </button>
                            </div>
                            <div class="volume-container d-flex align-items-center justify-content-center">
                                <i class="fas fa-volume-up me-2"></i>
                                <input type="range" class="form-range" id="volume" min="0" max="1" step="0.1" value="1">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <footer class="py-3 mt-auto">
        <p class="mb-0 text-muted">&copy; 2024 Music Player. All rights reserved.</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
